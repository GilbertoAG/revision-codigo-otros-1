<!--Este programa muestra el nombre usuario, blog y la location de un usuario de Github 
Realiza un llamado fetch a la API Rest de Github para obtener los datos del usuario. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>APIs</title>
</head>
<body>
    <!-- Cambios:
         1. Se cambio 'class' a 'id' en los elementos 'name' y 'blog' para que coincidan con el código en JavaScript.
         2. Se Agrego un elemento <p> para la ubicación con la clase 'location' para que coincida con el código en JavaScript. 
         3. Se cambio la referencia a la hoja de estilos, ya que la ruta era incorrecta.
         4. Se cambio la referencia al archivo de Javascript, ya que la ruta era incorrecta.
          -->
    <p id="name"></p>
    <p id="blog"></p>
    <p class="location"></p>

  <script src="./assets/js/app.js"></script>
</body>
</html>
